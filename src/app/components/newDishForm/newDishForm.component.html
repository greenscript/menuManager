<section class="col-xs-12 no-padding">
  <section class="container">
    <form #dishForm="ngForm">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" [(ngModel)]="price" name="price">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description">
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <select class="form-control" [(ngModel)]="category" name="category">
          <option *ngFor="let category of categories;" [value]="category.key">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <button (click)="send()" class="btn btn-success">Add</button>
      </div>
    </form>
  </section>
</section>
